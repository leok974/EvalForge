name: E2E ADK Tests

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main, master]
    paths:
      - 'arcade_app/**'
      - 'tests/test_vertex_config.py'
      - '.github/workflows/e2e-adk.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    name: E2E Vertex AI Config + Local ADK
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-adk pytest
      
      - name: Run E2E tests
        env:
          GENAI_PROVIDER: vertex
          GOOGLE_CLOUD_PROJECT: evalforge-1063529378
          VERTEX_LOCATION: us-east5
          GENAI_MODEL: gemini-1.5-flash-002
        run: |
          python -m pytest -v tests/test_vertex_config.py::test_env_region_allowed
      
      - name: Summary
        if: success()
        run: |
          echo "âœ… E2E tests passed"
          echo "- Vertex AI configuration validated"
          echo "- Region: us-east5 (Gemini-supported)"
          echo "- Model: gemini-1.5-flash-002"
