# MCP DevDiag Configuration for EvalForge (Simplified for Local Dev)
# https://github.com/modelcontextprotocol/devdiag

# RBAC disabled for local development
# rbac:
#   jwks_url: "https://YOUR-IDP/.well-known/jwks.json"

allowlist:
  origins:
    - "https://evalforge.app"
    - "https://evalforge.int"
    - "http://127.0.0.1:19010"
    - "http://127.0.0.1:5173"
    - "http://localhost:19010"
    - "http://localhost:5173"

diag:
  presets: ["app", "embed", "chat"]

learn:
  enabled: false  # Disable learning for local dev (requires PostgreSQL)
  tenant: "evalforge"

export:
  s3_bucket: ""   # Empty for local dev
  region: "us-east-1"

