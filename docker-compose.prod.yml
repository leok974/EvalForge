version: '3.8'

services:
  # 1. The Application (API + Frontend)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: evalforge-app:latest
    container_name: evalforge-app
    restart: always
    expose:
      - "8080" # Internal only, Nginx proxies here
    env_file:
      - .env.prod
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql+asyncpg://evalforge:evalforge@db:5432/evalforge
      - REDIS_URL=redis://redis:6379/0
      - WEB_DIST=/app/static
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - C:/Users/pierr/AppData/Roaming/gcloud/application_default_credentials.json:/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/ready')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - evalforge-prod

  # 2. Background Worker (Agent Tasks)
  worker:
    build: 
      context: .
      dockerfile: Dockerfile
    image: evalforge-app:latest
    container_name: evalforge-worker
    restart: always
    command: python -m arcade_app.worker
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://evalforge:evalforge@db:5432/evalforge
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evalforge-prod

  # 3. Database (Postgres 16 + pgvector)
  db:
    image: pgvector/pgvector:pg16
    container_name: evalforge-db
    restart: always
    environment:
      POSTGRES_USER: evalforge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-evalforge}
      POSTGRES_DB: evalforge
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evalforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evalforge-prod

  # 4. Redis (Cache & PubSub)
  redis:
    image: redis:alpine
    container_name: evalforge-redis
    restart: always
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evalforge-prod

  # 5. Nginx (Reverse Proxy & SSL)
  nginx:
    image: nginx:stable
    container_name: evalforge-nginx
    restart: always
    depends_on:
      - app
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    networks:
      - evalforge-prod

  # 6. Certbot (SSL Certificates)
  certbot:
    image: certbot/certbot:latest
    container_name: evalforge-certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    networks:
      - evalforge-prod

volumes:
  db_data_prod:
  redis_data_prod:

networks:
  evalforge-prod:
    driver: bridge
